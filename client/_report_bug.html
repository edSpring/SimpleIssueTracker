<template name="SimpleIssueTracker_ReportBug">
    <button class="btn btn-default report-bug" title="Report issue"><i class="fa fa-bug"></i></button>
</template>

<template name="SimpleIssueTracker_ReportBugModal">
    <div class="modal fade" id="reportBugModal" aria-hidden="true" aria-labelledby="reportBugModalLabel" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="reportBugModalLabel"><span style="color: #c33;">Report Issue</span> {{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form" id="newIssue">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="A brief title...">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" rows="5" placeholder="Describe the issue. If possible, include the steps necessary to reproduce the issue."></textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-link" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Submit new issue</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
